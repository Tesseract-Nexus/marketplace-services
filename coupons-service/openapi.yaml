openapi: 3.0.3
info:
  title: Coupons Service API
  description: Discount and coupon management service
  version: 1.0.0
servers:
  - url: http://localhost:8082
    description: Local development
tags:
  - name: Coupons
  - name: Validation
  - name: Analytics

paths:
  /api/v1/coupons:
    get:
      tags: [Coupons]
      summary: List coupons
      operationId: listCoupons
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Coupons list
    post:
      tags: [Coupons]
      summary: Create coupon
      operationId: createCoupon
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CouponInput'
      responses:
        '201':
          description: Coupon created

  /api/v1/coupons/{id}:
    get:
      tags: [Coupons]
      summary: Get coupon
      operationId: getCoupon
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Coupon details
    put:
      tags: [Coupons]
      summary: Update coupon
      operationId: updateCoupon
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Coupon updated
    delete:
      tags: [Coupons]
      summary: Delete coupon
      operationId: deleteCoupon
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Coupon deleted

  /api/v1/coupons/bulk:
    post:
      tags: [Coupons]
      summary: Bulk create coupons
      operationId: bulkCreateCoupons
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Coupons created
    put:
      tags: [Coupons]
      summary: Bulk update coupons
      operationId: bulkUpdateCoupons
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Coupons updated

  /api/v1/coupons/export:
    post:
      tags: [Coupons]
      summary: Export coupons
      operationId: exportCoupons
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Export initiated

  /api/v1/coupons/validate:
    post:
      tags: [Validation]
      summary: Validate coupon
      operationId: validateCoupon
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                cart_total:
                  type: number
                customer_id:
                  type: string
                  format: uuid
      responses:
        '200':
          description: Validation result

  /api/v1/coupons/{id}/apply:
    post:
      tags: [Validation]
      summary: Apply coupon
      operationId: applyCoupon
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Coupon applied

  /api/v1/coupons/usage/{id}:
    get:
      tags: [Analytics]
      summary: Get coupon usage
      operationId: getCouponUsage
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Usage statistics

  /api/v1/coupons/analytics:
    get:
      tags: [Analytics]
      summary: Get coupon analytics
      operationId: getCouponAnalytics
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Analytics data

  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: Healthy

  /ready:
    get:
      summary: Readiness check
      responses:
        '200':
          description: Ready

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    CouponInput:
      type: object
      required: [code, discount_type, discount_value]
      properties:
        code:
          type: string
        discount_type:
          type: string
          enum: [percentage, fixed]
        discount_value:
          type: number
        min_purchase:
          type: number
        max_discount:
          type: number
        usage_limit:
          type: integer
        usage_limit_per_customer:
          type: integer
        starts_at:
          type: string
          format: date-time
        expires_at:
          type: string
          format: date-time
        active:
          type: boolean
