version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tesseract-vendor-postgres
    environment:
      POSTGRES_DB: vendor_db
      POSTGRES_USER: vendor_user
      POSTGRES_PASSWORD: vendor_password_dev
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d/
    networks:
      - vendor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vendor_user -d vendor_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  vendor-service:
    build:
      context: ../../../../
      dockerfile: domains/common/services/vendor-service/Dockerfile
    container_name: tesseract-vendor-api
    ports:
      - "8084:8081"
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: vendor_user
      DB_PASSWORD: vendor_password_dev
      DB_NAME: vendor_db
      DB_SSL_MODE: disable
      # Server
      PORT: 8081
      HOST: 0.0.0.0
      ENVIRONMENT: development
      # Security
      JWT_SECRET: vendor-service-jwt-secret-dev
      CORS_ALLOWED_ORIGINS: "*"
      # Service Discovery
      SERVICE_NAME: vendor-service
      SERVICE_VERSION: 2.0.0
      # Observability
      LOG_LEVEL: debug
      METRICS_ENABLED: "true"
      TRACING_ENABLED: "false"
      # Application
      GIN_MODE: debug
      DEBUG: "true"
      VERSION: 2.0.0
      # Integration Services
      DOCUMENT_SERVICE_URL: http://localhost:8092
      STAFF_SERVICE_URL: http://localhost:8080
      # Pagination
      DEFAULT_PAGE_SIZE: 20
      MAX_PAGE_SIZE: 100
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vendor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/app/vendor-service", "health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

  migrate:
    image: migrate/migrate:latest
    container_name: tesseract-vendor-migrate
    volumes:
      - ./migrations:/migrations
    command: [
      "-path", "/migrations",
      "-database", "postgres://vendor_user:vendor_password_dev@postgres:5432/vendor_db?sslmode=disable",
      "up"
    ]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vendor-network

networks:
  vendor-network:
    external: true
    name: tesseract-network

volumes:
  postgres_data:
    name: tesseract_vendor_postgres_data