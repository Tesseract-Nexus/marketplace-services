version: '3.8'

services:
  orders-service:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=orders_db
      - DB_SSL_MODE=disable
      - APP_ENV=development
    depends_on:
      - postgres
    networks:
      - orders-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=orders_db
    ports:
      - "5440:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - orders-network

volumes:
  postgres_data:

networks:
  orders-network:
    driver: bridge
