apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-service
  namespace: default
  labels:
    app: orders-service
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: orders-service
  template:
    metadata:
      labels:
        app: orders-service
        version: v1
    spec:
      serviceAccountName: orders-service-sa
      containers:
      - name: orders-service
        image: gcr.io/PROJECT_ID/orders-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        # Server Configuration
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: SERVER_PORT
          value: "8080"
        - name: APP_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "info"

        # Database Configuration
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: orders-secrets
              key: db-host
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: orders-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: orders-secrets
              key: db-password
        - name: DB_NAME
          value: "orders_db"
        - name: DB_SSL_MODE
          value: "require"

        # NATS Configuration for real-time notifications
        - name: NATS_URL
          value: "nats://nats.nats.svc.cluster.local:4222"

        # External Service URLs
        - name: PRODUCTS_SERVICE_URL
          value: "http://products-service.default.svc.cluster.local:8080"
        - name: TAX_SERVICE_URL
          value: "http://tax-service.default.svc.cluster.local:8080"
        - name: CUSTOMERS_SERVICE_URL
          value: "http://customers-service.default.svc.cluster.local:8080"
        - name: NOTIFICATION_SERVICE_URL
          value: "http://notification-service.default.svc.cluster.local:8090"
        - name: TENANT_SERVICE_URL
          value: "http://tenant-service.default.svc.cluster.local:8080"

        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: orders-service
  namespace: default
  labels:
    app: orders-service
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: orders-service

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: orders-service-sa
  namespace: default
  annotations:
    iam.gke.io/gcp-service-account: orders-service@PROJECT_ID.iam.gserviceaccount.com

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: orders-service-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: orders-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
