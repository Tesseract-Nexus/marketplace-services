version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tesseract-staff-postgres
    environment:
      POSTGRES_DB: staff_db
      POSTGRES_USER: staff_user
      POSTGRES_PASSWORD: staff_password_dev
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5441:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d/
    networks:
      - staff-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U staff_user -d staff_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  staff-service:
    build:
      context: ../../../../
      dockerfile: domains/common/services/staff-service/Dockerfile
    container_name: tesseract-staff-api
    ports:
      - "8080:8080"
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: staff_user
      DB_PASSWORD: staff_password_dev
      DB_NAME: staff_db
      DB_SSL_MODE: disable
      # Server
      PORT: 8080
      ENVIRONMENT: development
      # Security
      JWT_SECRET: staff-service-jwt-secret-dev
      CORS_ALLOWED_ORIGINS: "*"
      # Service Discovery
      SERVICE_NAME: staff-service
      SERVICE_VERSION: 2.0.0
      # Observability
      LOG_LEVEL: debug
      METRICS_ENABLED: "true"
      TRACING_ENABLED: "false"
      # External Services
      DOCUMENT_SERVICE_URL: http://document-service:8083
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - staff-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/app/staff-service", "health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

  migrate:
    image: migrate/migrate:latest
    container_name: tesseract-staff-migrate
    volumes:
      - ./migrations:/migrations
    command: [
      "-path", "/migrations",
      "-database", "postgres://staff_user:staff_password_dev@postgres:5432/staff_db?sslmode=disable",
      "up"
    ]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - staff-network

networks:
  staff-network:
    driver: bridge
    name: tesseract-network

volumes:
  postgres_data:
    name: tesseract_staff_postgres_data