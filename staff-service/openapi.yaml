openapi: 3.0.3
info:
  title: Staff Service API
  description: Staff management with documents and hierarchy
  version: 1.0.0
servers:
  - url: http://localhost:8081
    description: Local development
tags:
  - name: Staff
  - name: Documents
  - name: Bulk Operations
  - name: Analytics

paths:
  /api/v1/staff:
    get:
      tags: [Staff]
      summary: List staff
      operationId: listStaff
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Staff list
    post:
      tags: [Staff]
      summary: Create staff
      operationId: createStaff
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Staff created

  /api/v1/staff/{id}:
    get:
      tags: [Staff]
      summary: Get staff
      operationId: getStaff
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Staff details
    put:
      tags: [Staff]
      summary: Update staff
      operationId: updateStaff
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Staff updated
    delete:
      tags: [Staff]
      summary: Delete staff
      operationId: deleteStaff
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Staff deleted

  /api/v1/staff/bulk:
    post:
      tags: [Bulk Operations]
      summary: Bulk create staff
      operationId: bulkCreateStaff
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Staff created
    put:
      tags: [Bulk Operations]
      summary: Bulk update staff
      operationId: bulkUpdateStaff
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Staff updated

  /api/v1/staff/export:
    post:
      tags: [Analytics]
      summary: Export staff
      operationId: exportStaff
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Export initiated

  /api/v1/staff/analytics:
    get:
      tags: [Analytics]
      summary: Get staff analytics
      operationId: getStaffAnalytics
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Analytics data

  /api/v1/staff/hierarchy:
    get:
      tags: [Staff]
      summary: Get staff hierarchy
      operationId: getStaffHierarchy
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Staff hierarchy

  /api/v1/staff/documents/upload:
    post:
      tags: [Documents]
      summary: Upload staff document
      operationId: uploadStaffDocument
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Document uploaded

  /api/v1/staff/{id}/documents:
    get:
      tags: [Documents]
      summary: Get staff documents
      operationId: getStaffDocuments
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Documents list

  /api/v1/staff/{id}/documents/presigned-url:
    post:
      tags: [Documents]
      summary: Generate presigned URL
      operationId: generateStaffDocumentPresignedUrl
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Presigned URL

  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: Healthy

  /ready:
    get:
      summary: Readiness check
      responses:
        '200':
          description: Ready

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
